<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gelato Gourmet - Login</title>
    <link rel="stylesheet" href="login.css"> 
    <!-- Fontes usadas no design (Dancing Script para títulos cursivos e Roboto para o corpo) -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header-login">
        <!-- Logo -->
        <div class="header-logo">
            <!-- Placeholder para o logo -->
            <img src="img/logo.png" alt="Gelato Gourmet Logo">
        </div>
    </header>

    <main class="main-content">
        <div class="login-form-container">
            <!-- Títulos -->
            <h1 class="welcome-title title-cursive">Bem-Vindo</h1>
            <p class="subtitle-text">Gelateria Gourmet</p>
            
            <form>
                <!-- Campo Usuário -->
                <div class="form-group">
                    <label for="usuario">Usuário:</label>
                    <input type="text" id="usuario" class="input-field" required>
                </div>

                <!-- Campo Senha -->
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" class="input-field" required>
                </div>

                <!-- Botão Entrar -->
                <button type="submit" class="login-button">Entrar</button>
            </form>
        </div>
    </main>

    <footer class="main-footer">
        <!-- Rodapé na cor azul escura -->
    </footer>

</body>
</html>
