<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADM - Adicionar Produto</title>
    <link rel="stylesheet" href="index.css"> 
    <!-- Fontes usadas no design (Dancing Script para títulos cursivos e Roboto para o corpo) -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header-adm">
        <!-- Logo -->
        <div class="header-logo">
            <!-- Placeholder para o logo -->
            <img src="img/logo.png" alt="Gelato Gourmet Logo">
        </div>
        
        <!-- Título do Header -->
        <h1 class="header-title title-cursive">Adicionar novo produto</h1>
    </header>

    <main class="main-content">
        <form>
            <!-- Campo Produto -->
            <div class="form-group">
                <label for="produto">Produto:</label>
                <input type="text" id="produto" class="text-input" placeholder="Digite o nome do produto..." required>
            </div>

            <!-- Campo Descrição -->
            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <input type="text" id="descricao" class="text-input" placeholder="Descreva brevemente o produto..." required>
            </div>

            <!-- Campo Categoria -->
            <div class="form-group">
                <label for="categoria">Categoria:</label>
                <input type="text" id="categoria" class="text-input" placeholder="Ex: Tradicional, Alcóolico, Infantil..." required>
                <!-- Poderia ser um <select> se as categorias fossem fixas, mas mantive o <input> conforme o espaço na imagem -->
            </div>

            <!-- Campos Imagem e Valor (Lado a Lado) -->
            <div class="half-fields-wrapper">
                <!-- Campo Imagem -->
                <div class="image-field">
                    <label for="imagem">Imagem:</label>
                    <!-- Área grande e branca para a imagem -->
                     <form action="/upload" method="post" enctype="multipart/form-data">
                     <input type="file" id="arquivo" name="arquivo">
        <br><br>
        <input type="submit" value="Enviar Arquivo">
    </form>

                </div>

                <!-- Campo Valor -->
                <div class="value-field">
                    <label for="valor">Valor:</label>
                    <select id="valor" class="select-input" required>
                        <option value="" disabled selected>Escolha um valor</option>
                        <option value="29">R$ 29,99</option>
                        <option value="35">R$ 35,90</option>
                        <option value="49">R$ 49,90</option>
                    </select>
                </div>
            </div>

            <!-- Botão Adicionar -->
            <button type="submit" class="add-button">Adicionar</button>
        </form>
    </main>

    <footer class="main-footer">
        <!-- Rodapé simples na cor azul escura -->
    </footer>

</body>
</html>
