<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gelatos Delícia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Descubra o verdadeiro sabor do gelato!</h1>
        <nav>
            <a href="#sabores">Sabores</a>
            <a href="#novidades">Novidades</a>
            <a href="#contato">Contato</a>
        </nav>
    </header>

    <section id="sabores" class="gelatos">
        <h2>Gelatos</h2>
        <p>Sabores exclusivos e artesanais</p>
        <div class="galeria">
            <img src="https://i.imgur.com/v4bWwRm.png" alt="Chocolate" class="flutuante">
            <img src="https://i.imgur.com/rBQkXla.png" alt="Morango" class="flutuante">
            <img src="https://i.imgur.com/9v7uE3X.png" alt="Baunilha" class="flutuante">
        </div>
    </section>

    <section id="novidades" class="novidades">
        <h2>Novidades</h2>
        <div class="produtos">
            <div class="card">
                <img src="https://i.imgur.com/kOXE5lC.png" alt="Pote 1">
                <p>Gelato de Pistache</p>
            </div>
            <div class="card">
                <img src="https://i.imgur.com/ljzLbBh.png" alt="Pote 2">
                <p>Gelato de Frutas Vermelhas</p>
            </div>
            <div class="card">
                <img src="https://i.imgur.com/zx8e7lD.png" alt="Pote 3">
                <p>Gelato de Coco</p>
            </div>
        </div>
    </section>

    <section id="contato" class="contato">
        <h2>Contato</h2>
        <p>Visite-nos ou envie uma mensagem!</p>
        <form>
            <input type="text" placeholder="Seu nome" required>
            <input type="email" placeholder="Seu email" required>
            <textarea placeholder="Mensagem" required></textarea>
            <button type="submit">Enviar</button>
        </form>
        <div class="mapa">
            <img src="https://i.imgur.com/4bWOk5P.png" alt="Mapa da loja">
        </div>
    </section>

    <footer>
        <p>© 2025 Gelatos Delícia - Todos os direitos reservados</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
